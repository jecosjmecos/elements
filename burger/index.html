<a id="headerBurger" href="javascript:void(0)" class="burger">
    <span></span>
    <span></span>
    <span></span>
</a>

<style>
	/*Css*/
	.burger {
	  height: 24px;
	  width: 30px;
	  margin-left: auto;
	  display: block;
	  z-index: 1;
	  position: relative;
	}
	.burger span {
	  width: 100%;
	  height: 2px;
	  background: #fff;
	  position: absolute;
	  left: 0;
	  -webkit-transition-duration: 0.3s;
	          transition-duration: 0.3s;
	  border-radius: 50px;
	}
	.burger span:first-child {
	  top: 0;
	}
	.burger span:nth-child(2) {
	  top: 50%;
	  -webkit-transform: translate(0, -50%);
	          transform: translate(0, -50%);
	}
	.burger span:last-child {
	  bottom: 0;
	}
	.burger.active {
	  z-index: 99999;
	}
	.burger.active span:first-child {
	  top: 50%;
	  -webkit-transform: rotate(45deg);
	          transform: rotate(45deg);
	}
	.burger.active span:nth-child(2) {
	  opacity: 0;
	}
	.burger.active span:last-child {
	  bottom: 43%;
	  -webkit-transform: rotate(-45deg);
	          transform: rotate(-45deg);
	}

	/*Less*/
	.burger{
			height: 24px;
			width: 30px;
			margin-left: auto;
			display: block;
			z-index: 1;
			position: relative;
			span{
				width: 100%;
				height: 2px;
				background: #fff;
				position: absolute;
				left: 0;
				transition-duration: 0.3s;
				border-radius: 50px;
				&:first-child{
					top: 0;
				}
				&:nth-child(2){
					top: 50%;
					transform: translate(0, -50%);
				}
				&:last-child{
					bottom: 0;
				}
			}
			&.active{
				z-index: 99999;
				span:first-child{
					top: 50%;
					transform: rotate(45deg);
				}
				span:nth-child(2){
					opacity: 0;
				}
				span:last-child{
					bottom: 43%;
					transform: rotate(-45deg);
				}
			}
		}
</style>

<script>
	$('#headerBurger').click(function(){
		$('#headerBg').toggleClass('active');
		$('body').toggleClass('overflow-hidden');
		$(this).toggleClass('active');
	});
</script>
